<svg xmlns="http://www.w3.org/2000/svg" width="495" height="230" viewBox="0 0 495 230">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0b0f14"/>
      <stop offset="100%" stop-color="#0d1117"/>
    </linearGradient>

    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="10" flood-color="#000000" flood-opacity="0.35"/>
    </filter>

    <style>
      :root { --fg:#e6edf3; --muted:#9aa4b2; --green:#22c55e; }
      .mono {
        font-family:
          ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas,
          "Liberation Mono", "Courier New", monospace;
        letter-spacing: 0.2px;
      }
      .title { font-size: 20px; font-weight: 800; fill: var(--fg); }
      .sub   { font-size: 12px; font-weight: 500; fill: var(--muted); }
      .tag   { font-size: 12px; font-weight: 800; fill: var(--fg); letter-spacing: 1.4px; }
      .small { font-size: 12px; font-weight: 600; fill: var(--muted); }
      .num   { font-size: 34px; font-weight: 900; fill: var(--green); }
      .thin  { stroke: rgba(230,237,243,0.14); stroke-width: 1; }
    </style>
  </defs>

  <!-- card -->
  <rect x="0.5" y="0.5" width="494" height="229" rx="14"
        fill="url(#bg)" filter="url(#softShadow)"/>
  <rect x="12" y="12" width="471" height="206" rx="12"
        fill="rgba(255,255,255,0.02)"
        stroke="rgba(255,255,255,0.06)"/>

  <!-- fade in -->
  <g opacity="0">
    <animate attributeName="opacity" from="0" to="1" dur="0.55s" fill="freeze"/>

    <!-- HERO LOGO -->
    <g transform="translate(28 28)">
      <g transform="translate(36 36)">
        <circle r="26" fill="none" stroke="rgba(34,197,94,0.22)" stroke-width="3"/>

        <circle r="26" fill="none" stroke="#22c55e" stroke-width="3"
                stroke-linecap="round"
                stroke-dasharray="164"
                stroke-dashoffset="164">
          <animate attributeName="stroke-dashoffset"
                   from="164" to="0"
                   dur="1s" begin="0.15s"
                   fill="freeze"/>
        </circle>

        <g transform="scale(0.9)"
           fill="none"
           stroke="#22c55e"
           stroke-width="2.2"
           stroke-linecap="round"
           stroke-linejoin="round">
          <path d="
            M 0 -18
            L 4.2 -16.8
            L 7.8 -13.5
            L 12.1 -14.2
            L 15.4 -9.6
            L 13.2 -6.0
            L 15.6 -2.0
            L 18 0
            L 15.6 2.0
            L 13.2 6.0
            L 15.4 9.6
            L 12.1 14.2
            L 7.8 13.5
            L 4.2 16.8
            L 0 18
            L -4.2 16.8
            L -7.8 13.5
            L -12.1 14.2
            L -15.4 9.6
            L -13.2 6.0
            L -15.6 2.0
            L -18 0
            L -15.6 -2.0
            L -13.2 -6.0
            L -15.4 -9.6
            L -12.1 -14.2
            L -7.8 -13.5
            L -4.2 -16.8
            Z"/>
          <circle r="6"/>
        </g>
      </g>
    </g>

    <!-- LEFT TEXT -->
    <g transform="translate(28 108)" class="mono">
      <text x="0" y="0" class="tag">OPERATIONS</text>
      <text x="0" y="34" class="title">modernops cadence</text>
      <text x="0" y="62" class="sub">automation over heroism</text>
    </g>

    <!-- DIVIDER -->
    <line x1="300" y1="28" x2="300" y2="200" class="thin"/>

    <!-- RIGHT -->
    <g transform="translate(318 42)" class="mono">
      <text x="0" y="0" class="tag">STATUS</text>

      <text x="0" y="36" class="small">Total Contributions</text>
      <text x="0" y="72" class="num">395</text>

      <text x="0" y="114" class="small">Current Streak</text>
      <text x="0" y="150" class="num">1</text>
    </g>

    <!-- FOOTER -->
    <text x="247.5" y="210" text-anchor="middle" class="mono sub">
      consistency is built, not felt.
    </text>
  </g>
</svg>
