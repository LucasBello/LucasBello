<svg xmlns="http://www.w3.org/2000/svg" width="495" height="195" viewBox="0 0 495 195">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0d1117"/>
      <stop offset="100%" stop-color="#0d1117"/>
    </linearGradient>
    <style>
      .stat { font: 600 14px 'Segoe UI', Ubuntu, Sans-Serif; fill: #ffffff; }
      .sub  { font: 400 12px 'Segoe UI', Ubuntu, Sans-Serif; fill: #9aa4b2; }
      .num  { font: 800 40px 'Segoe UI', Ubuntu, Sans-Serif; fill: #dd7a2f; }
      .mid  { font: 700 26px 'Segoe UI', Ubuntu, Sans-Serif; fill: #ffffff; }
    </style>
  </defs>

  <rect x="0.5" y="0.5" width="494" height="194" rx="12" fill="url(#bg)"/>

  <!-- optional fade-in -->
  <g opacity="0">
    <animate attributeName="opacity" from="0" to="1" dur="0.6s" fill="freeze"/>
    <!-- Left -->
    <text x="85" y="80" text-anchor="middle" class="num">395</text>
    <text x="85" y="110" text-anchor="middle" class="stat">Total Contributions</text>
    <text x="85" y="136" text-anchor="middle" class="sub">Dec 19, 2014 - Present</text>

    <!-- Center ring + fire -->
    <g transform="translate(247 98)">
      <circle r="46" fill="none" stroke="#dd7a2f" stroke-width="8"/>
      <path d="M0,-62 C8,-52 10,-40 0,-32 C-10,-40 -8,-52 0,-62 Z" fill="#dd7a2f"/>
      <text y="10" text-anchor="middle" class="mid">1</text>
      <text y="58" text-anchor="middle" class="stat" fill="#ffffff">Current Streak</text>
      <text y="78" text-anchor="middle" class="sub">Jan 4</text>
    </g>

    <!-- Right -->
    <text x="409" y="80" text-anchor="middle" class="num">7</text>
    <text x="409" y="110" text-anchor="middle" class="stat">Longest Streak</text>
    <text x="409" y="136" text-anchor="middle" class="sub">Jul 5, 2020 - Jul 11, 2020</text>
  </g>
</svg>
