name: update-streak

on:
  schedule:
    - cron: "0 9 * * *"   # todo dia às 09:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  refresh:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Ensure assets dir
        run: mkdir -p assets

      - name: Fetch streak SVG (styled)
        run: |
          curl -L --fail \
            "https://streak-stats.demolab.com?user=LucasBello\
&theme=dark\
&hide_border=true\
&background=0d1117\
&ring=dd7a2f\
&fire=dd7a2f\
&currStreakNum=ffffff\
&sideNums=dd7a2f\
&currStreakLabel=ffffff\
&sideLabels=ffffff\
&dates=9aa4b2" \
            -o assets/streak.svg

          # sanity check: garante que é SVG válido
          test -s assets/streak.svg
          head -n 5 assets/streak.svg | grep -qi "<svg"

      - name: Commit if changed
        run: |
          if git diff --quiet; then
            echo "No changes."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add assets/streak.svg
          git commit -m "chore: update streak svg"
          git push
